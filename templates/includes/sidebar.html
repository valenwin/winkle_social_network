{% load static %}

<div id="wrapper">
    <!-- Sidebar -->
    <ul class="sidebar navbar-nav">
        <li class="nav-item active">
            <a href="{% url 'home_page' %}"><img src="{% static 'images/menu-icon/Homeicon.png' %}" title="" alt="">
                <div class="fos" id="foo">Home</div>
            </a></li>
        {% if request.user.is_authenticated %}
            <li><a href="{% url 'images:dashboard' %}"><img src="{% static 'images/menu-icon/Categoryicon.png' %}" title="" alt="">
                <div class="fos" id="foo1">My Dashboard</div>
            </a></li>
             <li><a href="{{ request.user.get_absolute_url }}">
                 <img src="{% static 'images/menu-icon/favicon.png' %}" title="" alt="">
                <div class="fos" id="foo1">My Profile</div>
            </a></li>
        {% endif %}
        <li><a href="{% url 'accounts:profiles' %}"><img src="{% static 'images/menu-icon/flag.png' %}" title="" alt="">
            <div class="fos" id="foo2">Profiles</div>
        </a></li>
        {% if not request.user.is_authenticated %}
            <li><a href="{% url 'accounts:login' %}"><img src="{% static 'images/menu-icon/user.png' %}" title="" alt="">
                <div class="fos" id="foo10">Sign in</div>
            </a></li>
            <li><a href="{% url 'accounts:django_registration_register' %}"><img src="{% static 'images/menu-icon/user.png' %}" title="" alt="">
                <div class="fos" id="foo10">Sign up</div>
            </a></li>
        {% else %}
            <li><a href="{% url 'accounts:logout' %}"><img src="{% static 'images/menu-icon/user.png' %}" title="" alt="">
                <div class="fos" id="foo10">Logout</div>
            </a></li>
        {% endif %}
    </ul>
</div>
