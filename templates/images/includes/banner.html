{% load static %}

<div class="dashboard">
    <div class="advertisment-banner1 col-md-12">
        <img src="{% static 'images/banner/bg.jpg' %}" alt="" title="">
    </div>
    <div class="main-page">
        <div class="dash-profile">
            {% if request.user.profile.photo %}
                <img src="{{ request.user.profile.photo.url }}" alt="">
            {% else %}
                <img src="{% static 'images/profile/user.png' %}" alt="">
            {% endif %}
        </div>
        <div class="prompr">
            <ul class="pull-right prof">
                <li class="number"><i class="fa fa-phone" aria-hidden="true"></i> &nbsp; +91 1234 567
                    890
                </li>
                <li class="number"><i class="fa fa-map-marker" aria-hidden="true"></i> &nbsp; Location
                    here...
                </li>

                <li class="borders"><i class="fa fa-share-alt" aria-hidden="true"></i></li>
                <li class="borders"><i class="fa fa-ellipsis-v" aria-hidden="true"></i></li>
            </ul>
            <div class="dashname">
                {{ request.user.first_name }} {{ request.user.last_name }}
                <p>@ {{ request.user.username }}</p>
            </div>
        </div>
    </div>
    <div class="clearfix">
    </div>
</div>
