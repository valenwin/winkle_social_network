{% extends "base.html" %}

{% block title %}
    Images ranking
{% endblock %}

{% block content %}
    <div id="wrapper">
        {% include 'includes/sidebar.html' %}
        <div id="content-wrapper">
            <div class="container-fluid">
                <h1>Top Viewed Images</h1>
                <ol>
                    {% for image in most_viewed %}
                        <li>
                            <a href="{{ image.get_absolute_url }}">{{ image.title }}</a>
                        </li>
                    {% endfor %}
                </ol>
            </div>
        </div>
    </div>
{% endblock %}
